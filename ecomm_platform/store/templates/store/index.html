<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello world!</h1>
    {% if product_model %}
    <ul>
    {% for product in product_model %}
        <li>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>

        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products are available.</p>
{% endif %}


</body>
</html>
