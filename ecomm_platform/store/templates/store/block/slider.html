{% load static %}
{% if slider_model %}
<div id="promoSlider" class="carousel slide col-lg-9 mx-auto" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for promo in slider_model %}
        <li data-target="promoSlider" data-slide-to="{{ promo.pk|add:"-1" }}"
        {% if promo.pk == 0 %} class="active" {% endif %}></li>
        {% endfor %}
    </ol>
    <!-- slides images -->
    <div class="carousel-inner">
        {% for promo in slider_model %}
        <div class="carousel-item {% if promo == slider_model.0 %} active {% endif %}">
            <img src="{{ promo.slider_image.url }}" class="d-block w-100" alt="" loading="lazy">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ promo.header }}</h5>
                <p>{{ promo.short_text }}</p>
            </div>
        </div>
        {% endfor %}

    </div>
    <!-- prev/next buttons -->
    <a class="carousel-control-prev" href="#promoSlider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#promoSlider" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
{% endif %}
